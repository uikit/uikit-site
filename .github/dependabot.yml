version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    ignore:
      - dependency-name: "@docsearch/css"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@docsearch/js"
        update-types: ["version-update:semver-major"]
      - dependency-name: "symlink-dir"
        versions: ["8.0.0", "9.0.0"]
    groups:
      dev-dependencies:
        patterns:
          - "*"
