<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <title>UIkit</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:locale" content="en_GB">
        <meta property="og:type" content="website">
        <meta property="og:title" content="UIkit">
        <meta property="og:description" content="UIkit, a lightweight and modular front-end framework for developing fast and powerful web interfaces.">
        <meta property="og:url" content="https://getuikit.com/">
        <meta property="og:site_name" content="UIkit">
        <meta property="og:image" content="https://getuikit.com/images/uikit-meta.png">
        <link rel="stylesheet" href="css/theme.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.1.1/vue-router.min.js"></script>
        <script src="assets/uikit/dist/js/uikit.min.js"></script>
        <script>
            // google analytics
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-42150424-1', 'getuikit.com');
            ga('send', 'pageview');

            jQuery(function($) {

            $('[data-uikit-download]').on('click', function() {
                ga('send', 'event', 'UIkit', 'Download', $(this).attr('href').match(/uikit-(\d+\.\d+\.\d+)/)[1]);
            });

            });
        </script>
    </head>

    <body>
